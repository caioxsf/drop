<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container-tudo2">
        <legend style="color: rgba(255, 255, 255, 0.623); text-align: center;">Calculadora</legend>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
            <input type="text" class="form-control"  id="valor"  onkeyup="calcular()">
        </div>

        <form class="row g-3">
            <div class="col-md-4">  
              <label for="id1" class="form-label" style="color: rgba(255, 255, 255, 0.623);">150%</label>
              <!-- <input type="text" class="form-control" id="id1"> -->
              <div id="id1" class="form-control-div">0</div>
            </div>
            <div class="col-md-4">
              <label for="id2" class="form-label" style="color: rgba(255, 255, 255, 0.623);">100%</label>
              <!-- <input type="text" class="form-control" id="id2"> -->
              <div id="id2" class="form-control-div">0</div>
            </div>

            <div class="col-md-4">
                <label for="id3" class="form-label" style="color: rgba(255, 255, 255, 0.623);">60%</label>
                <!-- <input type="text" class="form-control" id="id3"> -->
                <div id="id3" class="form-control-div">0</div>
              </div>
              <a href="index.html" style="margin-top: 30px; text-align: center;">Voltar</a>
        </form>
        <!-- <input type="submit" class="form-control btn-add" style="margin-top: 20px;">  -->
        
        <div class="container-tradutor">
          <div class="content">
            <div class="divSelects">
              <select class="selectFrom"></select>
              <select class="selectTo"></select>
            </div>
            <div class="divTextareas">
              <textarea id="textareaFrom" rows="8" placeholder="Digitar texto"></textarea>
              <textarea id="textareaTo" rows="8" placeholder="Tradução" disabled></textarea>
            </div>
            <button id="btnTranslate">TRADUZIR</button>
          </div>  
        </div>

        <script src="assets/js/scriptTradutor.js"></script>
        <script src="assets/js/scriptCalculadora.js"></script>
</body>
</html>
