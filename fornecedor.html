<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fornecedores</title>
</head>
<body>
    
    <div class="container-tudo2">
        <legend style="color: rgba(255, 255, 255, 0.623); text-align: center;">Adicionar Fornecedores</legend>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nome" name="nome" maxlength="30">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">ﾠLinkﾠ</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="link" name="link">
        </div>

        <div class="input-group mb-3">
            <input type="submit" class="form-control btn-add" value="Adicionar" onclick="adicionarItem()">
            
        </div>
        <a href="index.html">Voltar</a>
    </div>


    <div class="container-tabela">
        <div class="table-responsive">
            <table id="grid" >
                <thead>
                    <tr>
                        <th class="coluna">Nome</th>
                        <th class="coluna">ﾠﾠLink</th>
                        <th class="coluna">Ação</th>
                    </tr>
                </thead>
                <tbody id="tb-body">
                    <!-- tabela vai ser criada aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/scriptTabela.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
